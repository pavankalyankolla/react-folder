<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello Component</title>
    <script src="/react/js/babel.js"></script>
    <script src="/react/js/react.development.js"></script>
    <script src= "/react/js/react-dom.development.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        const appHandle = document.getElementById('app');

       
       class Text extends React.Component{
            constructor(props){
                super(props); 
                this.state = {
                    value: props.value 
                }
            }

            handleClick(){
                // this.state.value = this.state.value.toUpperCase(); 
                this.setState(prevState => ({
                    value: prevState.value.toUpperCase()
                }));
                console.log(this.state); 
            }

            showState(){
                console.log(this.state); 
            }

            render(){
                return (
                    <div> 
                        <h2>{this.state.value}</h2> 
                        <button onClick={this.handleClick.bind(this)}> Transform </button> 

                        <button onClick={this.showState.bind(this)}> Show State </button>
                    </div>
                )
            }
        }
        
        ReactDOM.render(<Text value="make it big!!"/>, appHandle);

    </script>
</body>
</html>
