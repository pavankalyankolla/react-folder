<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello React</title>
    <script src="/react/js/babel.js"></script>
    <script src="/react/js/react.development.js"></script>
    <script src= "/react/js/react-dom.development.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        
        var rootHandle = document.getElementById('root');
        
        const distance = {
            source : 'bangalore',
            destination : 'mysore',
            distance : 150,
            timeTaken : '3 hours 30 mins'
        };

        const p = <p> The distance between {distance.source} to {distance.destination} is {distance.distance} kms and the timeTaken is {distance.timeTaken} </p>
        ReactDOM.render(p,rootHandle);

    </script>
</body>
</html>
