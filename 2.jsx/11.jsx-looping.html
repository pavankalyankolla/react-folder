<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello React</title>
    <script src="/react/js/babel.js"></script>
    <script src="/react/js/react.development.js"></script>
    <script src= "/react/js/react-dom.development.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        
        var rootHandle = document.getElementById('root');
        const technologies = ['js','node','react','express'];

        function generateLiTags(technologies) {
            return technologies.map(function(tech,index){
                return <li key ={index}>{tech}</li>
            });
        }

        const div = (
            <div> 
                <h2>Lsiting technologies -- {technologies.length}</h2>
                <ul>
                    {generateLiTags(technologies)}
                </ul>
            </div>
        )
            
        ReactDOM.render(div,rootHandle);
    </script>
</body>
</html>
