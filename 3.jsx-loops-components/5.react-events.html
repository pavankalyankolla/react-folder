<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello React</title>
    <script src="/react/js/babel.js"></script>
    <script src="/react/js/react.development.js"></script>
    <script src= "/react/js/react-dom.development.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        
        var rootHandle = document.getElementById('root');
        
        function handleClick() {
            console.log('button was clicked');
        }
        const button = <button onClick={handleClick}>click me </button>
        
        ReactDOM.render(button,rootHandle);
    </script>
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
