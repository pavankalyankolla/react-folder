<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello React</title>
    <script src="/react/js/babel.js"></script>
    <script src="/react/js/react.development.js"></script>
    <script src= "/react/js/react-dom.development.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        
        const rootHandle = document.getElementById('root');
       
        let count = 0;
        function handleClick() {
            count++;
            renderToDom();
        }

        function renderToDom(){
            const div = (
                <div>
                    <h2>The count is {count} </h2>
                    <button onClick={handleClick}>Click me</button>
                    <p> this is {count} and this is also {count} </p>
                </div>
            );
            ReactDOM.render(div,rootHandle);
        }
        renderToDom();
    </script>
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
