<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello React</title>
    <script src="/react/js/babel.js"></script>
    <script src="/react/js/react.development.js"></script>
    <script src= "/react/js/react-dom.development.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        
        const rootHandle = document.getElementById('root');
       
       function handleChange(e) {
           document.getElementById('chars').innerText = e.target.value.length;
           document.getElementById('words').innerText = e.target.value.split(' ').length-1;
       }

        const div = (
            <div>
                <textarea onChange={handleChange}>
                </textarea>
                <p> There are totally <b><span id="words">0</span>word/s</b> and <b><span id="chars">0</span>character/s</b> </p>
            </div>
        )
        
        ReactDOM.render(div,rootHandle);
    </script>
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
