<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello React</title>
    <script src="/react/js/babel.js"></script>
    <script src="/react/js/react.development.js"></script>
    <script src= "/react/js/react-dom.development.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        
        var rootHandle = document.getElementById('root');

        fetch('https://jsonplaceholder.typicode.com/users') .then((response) => {
            return response.json();
        })
        .then((response) => {
            let users = response
            const div = (
                <div>
                    <h2>Listing Users - {users.length}</h2>
                    <ul>
                        {users.map((user,index) => {
                          return <li key={index}>{user.username}</li>
                        })}
                    </ul> 
                </div>
            )
            ReactDOM.render(div,rootHandle);
    })   
    </script>
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
